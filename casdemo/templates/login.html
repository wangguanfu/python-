{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block main %}
    <div class="container" style="height:500px">
        <div class="row mb-1" style="height:33%">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-2">
            <div class=" d-flex w-100">
                <div class="col"></div>
                <div class="col-xs-11 col-sm-5 col-lg-3 align-self-center">
                    <form class="form-signin" action="/login/" method="post">
                        {% csrf_token %}
                        {% if next %}
                            <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                        <input type="hidden" name="action" value="{{ action }}">
                        <input type="hidden" name="ding_user_id" value="{{ ding_user_id }}">
                        <div class="form-group">
                            <input type="text" id="inputUsername" name="username" class="form-control"
                                   placeholder="用户名 例:firstname.lastname"
                                   required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" id="inputPassword" name="password" class="form-control"
                                   placeholder="密码"
                                   required>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                {% if forloop.last %}
                                    <p class="{{ message.tags }} alert alert-danger">
                                        {{ message }}
                                    </p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                        <div class="form-group mt-3">
                            <button id="submit" class="btn btn-primary btn-block" type="submit" style="height: 38px">登录</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div> <!-- /container -->
{% endblock %}
{% block footer %}{% endblock %}
